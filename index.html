<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="left-side-div">
        <div class="card-body">
            <img class="logo" src="/pictures/odin-lined.png" alt="odin-logo">
            <div class="odin">ODIN</div>
        </div>
        <div class="image-source">Photo by 
            <a class="source-link" href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a>
             on <a class="source-link" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Unsplash</a>
            </div>
    </div>

    <div class="right-side-div">
        <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
        </p>
        <p class="text">You <i>know</i> you want to.</p>
        <div class="form-up-div">
            <div>
                <p class="text">Let's do this !</p>
            </div>
            <div class="input-div">
                <form action="example.com/path" method="post">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </form>
                <form action="example.com/path" method="post">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </form>
                  <form action="example.com/path" method="post">
                    <label for="firstName">EMAIL</label>
                    <input type="email" id="email" placeholder="exampl@email.com">
                </form>
                <form action="example.com/path" method="post">
                    <label for="firstName">PHONE NUMBER</label>
                    <input type="number" id="phoneNumber">
                </form>
                <form action="example.com/path" method="post">
                    <label for="firstName">PASSWORD</label>
                    <input type="password" id="password">
                </form>
                <form action="example.com/path" method="post">
                    <label for="firstName">CONFIRM PASSWORD</label>
                    <input type="password" id="passwordValidation">
                </form>
            </div>
        </div>
        <button>Create Account</button>
        <div class="bottom-text">Already have an account? <a class="Log-in" href="#">Log in</a></div>
    </div>
    
</body>
</html>
